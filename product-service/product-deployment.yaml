apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-container
        image: 612069931113.dkr.ecr.us-east-1.amazonaws.com/product-service:latest
        ports:
        - containerPort: 5000
